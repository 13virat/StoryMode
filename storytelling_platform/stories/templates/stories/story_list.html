<!-- stories/templates/stories/story_list.html -->

{% extends "base_generic.html" %}

{% block content %}
  <h1>Stories</h1>
  <ul>
    {% for story in stories %}
      <li><a href="{% url 'story_detail' story.pk %}">{{ story.title }}</a> by {{ story.author }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'story_create' %}">Create a new story</a>
{% endblock %}
