{% extends "base_generic.html" %}

{% block content %}
  <h1>New Comment for {{ story.title }}</h1>
  {% if chapter %}
    <p>Chapter: {{ chapter.title }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
