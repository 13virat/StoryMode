<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Storytelling Platform{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'story_list' %}">Storytelling Platform</a></h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} | <a href="{% url 'account_logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'account_login' %}">Login</a> | <a href="{% url 'account_signup' %}">Sign Up</a></p>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
