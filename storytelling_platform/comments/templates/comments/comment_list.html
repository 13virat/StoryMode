<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment List</title>
</head>
<body>
    <h1>Comment List</h1>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.content }} by {{ comment.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
